<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combinators</title>
  <style>
    .middle p {
      color: red;
    }

    .middle > p {
      color: blue;
    }
    p + span {
      color: green;
    }

    .outer span {
      color: orange;
      background-color: aqua;
    }

    article > p {
      color: purple;
    }
    body > p {
      color: brown;
    }
  </style>
</head>
<body>

  <section class="outer">
    <div class="middle">
      <article class="weird">
        <p>Paragraph 1</p>
        <span>Span in article</span>
      </article>
      <p>Paragraph 2</p>
      <span>Span in middle</span>
      <div>
        <p>Nested Paragraph 3</p>
      </div>
    </div>
    <p>Paragraph 4</p>
    <span>Span in outer</span>
  </section>

  <article>
    <p>Paragraph 5</p>
  </article>

  <p>Paragraph 6</p>

</body>
</html>
